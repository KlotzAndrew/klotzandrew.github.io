<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico" type="image/x-icon">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">

  <meta property="twitter:title" content="{{ page.title }}">
    {% if page.image %}
    <meta itemprop="image" content="{{ site.url }}/assets/{{ page.image }}" />
    <meta property="og:image" content="{{ site.url }}/assets/{{ page.image }}" />
    <meta name="twitter:image" content="{{ site.url }}/assets/{{ page.image }}">
    {% endif %}

  {% else %}
  <meta itemprop="image" content="{{ site.url }}/assets/andrew-2019-03-24_300x300_min.jpg" />

  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.url }}/assets/andrew-2019-03-24_300x300_min.jpg" />

  <meta property="twitter:title" content="{{ site.title }}">
  <meta property="twitter:image" content="{{ site.url }}/assets/andrew-2019-03-24_300x300_min.jpg" />
  {% endif %}

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="dns-prefetch" href="https://klotzandrew.disqus.com/embed.js">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-57285202-3', 'auto');
    ga('send', 'pageview');
  </script>
</head>
