---
layout: page
title: Blog
permalink: /blog/
weight: 2
---

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <div class="categories">{{ post.categories }} </div>
    </h2>
  </li>
  {% endfor %}
</ul>
